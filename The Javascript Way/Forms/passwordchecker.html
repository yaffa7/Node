<form>
  <p>
    <label for="password1">Enter the password</label>:
    <input type="password" name="password1" id="password1" required>
  </p>
  <p>
    <label for="password2">Confirm the password</label>:
    <input type="password" name="password2" id="password2" required>
  </p>

  <input type="submit" value="Submit">
</form>

<p id="passwordHelp">;)</p>

<script>
    const formElement = document.querySelector('form')
    formElement.addEventListener('submit', e => {
        e.preventDefault()
        const pass1 = document.getElementById('password1')
        const pass2 = document.getElementById('password2')
        var helperText = ''
        const regex = /\d/
        if (pass1.value != pass2.value) {
            helperText = 'Error: Passwords do not match'
        }
        if (pass1.value.length < 6) {
          helperText = "Error: Password length must be 6 characters or more!"
        }
        if (!regex.test(pass1.value)) {
          helperText = "Error: Password must contain at least one digit"
        }
        document.getElementById('passwordHelp').textContent = helperText
    })
    
</script>
