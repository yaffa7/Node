    const clearList = () => {
        const suggestionList = document.getElementById('suggestions')
        while(suggestionList.firstChild) {
            suggestionList.removeChild(suggestionList.firstChild)
        }
    }
    document.getElementById('country').addEventListener('input', e => {
        clearList()
        const wordsWithInput = isStringInArray(countryList,e.target.value)
        wordsWithInput.forEach(word => {
            const suggestionElement = document.createElement('div')
            suggestionElement.id = 'suggestion'
            suggestionElement.textContent = word
            document.getElementById('suggestions').appendChild(suggestionElement)
        })
    })
